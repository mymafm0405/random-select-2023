      'url(../../../../../assets/images/' + groupIndex + '.png)'
  }"
>

    [src]="photoSrc"
    [ngClass]="
      groupIndex > 8
        ? 'img-circle traff more-left-margin'
        : 'img-circle random-position'

</div>
